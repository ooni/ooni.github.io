<svg version="1.1" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
<g transform="scale(0.5, 0.5)">
  <g transform="translate(0, 0)">
    <rect width="200" height="200" style="fill: yellow; fill-opacity: 0.33">
    </rect>
  </g>
  <g transform="translate(100, 100)">
    <circle cx="50" cy="50" r="17" style="fill: #a4d6f6">
      <animateTransform attributeName="transform" attributeType="XML"
       type="translate"
       from="(300, 100)"
       to="(0, 0)"
       begin="0s"
       dur="1.4s"
       repeatCount="indefinite"/>

      <animateTransform attributeName="transform" attributeType="XML"
       type="rotate"
       from="0"
       to="360"
       begin="0s"
       dur="2s"
       repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(100, 100)">
    <circle cx="50" cy="20" r="20" style="fill: #a4d6f6">
      <animateTransform attributeName="transform" attributeType="XML"
       type="translate"
       from="100"
       to="0"
       begin="0s"
       dur="1.4s"
       repeatCount="indefinite"/>


      <animateTransform attributeName="transform" attributeType="XML"
       type="rotate"
       from="0"
       to="360"
       begin="0s"
       dur="3s"
       repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(100, 100)">
    <circle cx="20" cy="50" r="6" style="fill: red">
      <animateTransform attributeName="transform" attributeType="XML"
       type="translate"
       from="100"
       to="0"
       begin="0s"
       dur="1.4s"
       repeatCount="indefinite"/>

      <animateTransform attributeName="transform" attributeType="XML"
       type="rotate"
       from="360"
       to="0"
       begin="0s"
       dur="1.4s"
       repeatCount="indefinite"/>
    </circle>
  </g>

  <g transform="translate(100, 100)">
    <circle cx="50" cy="50" r="10" style="fill: #a4d6f6">
      <animateTransform attributeName="transform" attributeType="XML"
       type="translate"
       from="300"
       to="0"
       begin="0s"
       dur="1.4s"
       repeatCount="indefinite"/>


      <animateTransform attributeName="transform" attributeType="XML"
       type="rotate"
       from="0"
       to="360"
       begin="0s"
       dur="2s"
       repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(100, 100)">
    <circle cx="50" cy="20" r="13" style="fill: #a4d6f6">
      <animateTransform attributeName="transform" attributeType="XML"
       type="rotate"
       from="360"
       to="0"
       begin="0s"
       dur="4s"
       repeatCount="indefinite"/>
    </circle>
  </g>
  <g transform="translate(100, 100)">
    <circle cx="30" cy="30" r="12" style="fill: #a4d6f6">
      <animateTransform attributeName="transform" attributeType="XML"
       type="translate"
       from="300"
       to="0"
       begin="0s"
       dur="1.4s"
       repeatCount="indefinite"/>


      <animateTransform attributeName="transform" attributeType="XML"
       type="rotate"
       from="0"
       to="360"
       begin="0s"
       dur="2s"
       repeatCount="indefinite"/>
    </circle>
  </g>
</g>
</svg>
